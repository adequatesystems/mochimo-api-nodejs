<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>MochiMap Visualization</title>
    <meta name="description" content="Visualize the decentralised operation of the Mochimo Cryptocurrency Network.">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=600, user-scalable=0">
    <meta name="theme-color" content="#ffffff">
    <!-- MochiMap & Dependencies -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script defer src="/js/github-corner.js"></script>
    <!-- <script defer src="/js/connect-io.js"></script> -->
    
  </head>
  <body>
    <div class="body">
      <header class="unfont">
        <video class="tl" autoplay preload muted playsinline>
          <source src="/img/flower.mp4" type="video/mp4" />
        </video>
        <div>
          <img src="/img/mochimap-logo.png">
          <h1>MochiMap</h1>
          <div class="page">
            Visualization
            <span id="connection">~initializing</span>
          </div>
        </div>
        <a href="https://www.mochimap.com/explorer">Explorer</a>
        <a href="https://www.mochimap.com/haiku">Haiku</a>
        <a href="https://www.mochimap.com/charts">Charts</a>
        <a href="https://github.com/chrisdigity/mochimap.com/tree/main/docs/services">Services</a>
        <a href="https://mochimo.org">What is Mochimo?</a>
      </header>
      <section id="test"></section>
      <footer>
        <div id="mentions">
          <q cite="test">... one of the most beautiful intersections of form and function that I've ever seen ...</q> - stackoverflo
        </div>
        <div>
          <div>test</div>
        </div>
      </footer>
    </div>
    <script type="module">
      
      import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.module.min.js';

      const scene = new THREE.Scene();
      scene.fog = new THREE.Fog( 0x000000, 40, 60 );
      const camera = new THREE.PerspectiveCamera( 45, (window.innerWidth / 2) / (window.innerHeight / 2), 1, 1000 );
      camera.position.set( 0, 0, 50 );
      camera.lookAt( 0, 0, 0 );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth / 2, window.innerHeight / 2 );
      document.getElementById('test').appendChild( renderer.domElement );

      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      const lineMat = new THREE.LineBasicMaterial( { color: 0x0059ff } );
      const points = [];
      points.push( new THREE.Vector3( -10, 0, 0 ) );
      points.push( new THREE.Vector3( 0, 10, 0 ) );
      points.push( new THREE.Vector3( 10, 0, 0 ) );
      const lineGeo = new THREE.BufferGeometry().setFromPoints( points );
      const line = new THREE.Line( lineGeo, lineMat );
      scene.add( line );
      
      const animate = function () {
        requestAnimationFrame( animate );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        line.rotation.y += 0.01;
        line.rotation.x += 0.02;

        renderer.render( scene, camera );
      };

      animate();
    </script>
  </body>
</html>
