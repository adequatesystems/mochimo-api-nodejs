<!-- Redirect locations which return HTML error code 404, to a derivative location where the outer path is used as a query k -->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>redirect 404</title>
    <script>
    window.onload = function() {
      var redirect =
          window.location.protocol +
          window.location.host +
          window.location.protocol + "//" + window.location.host + "/" + window.location.pathname + window.location.search
          .replace(/\?([^\?]*)$/, '&$1').replace(/\/([^\/]*)$/, '?$1');
    }
    </script>
  </head>
</html>
